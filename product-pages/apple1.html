<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- my scripts -->
  <script src="/js/script-product-cards.js" defer></script>
  <script src="/js/script-shopping-cart.js" defer></script>
</head>

<body>

  <header class="bg-light">

    <div class="container">
    
      <div class="row">
    
        <div class="col-6">
          <h1 class="fw-light">Demo store</h1>
          <p>
            <a class="btn btn-secondary my-2" href="/index.html">Home</a>
            <a href="/special-offers.html" class="btn btn-secondary my-2">Special offers</a>
            <a href="/blog.html" class="btn btn-secondary my-2">Blog</a>
            <a href="/feedback.html" class="btn btn-secondary my-2">Feedback</a>
          </p>
        </div>

      </div> <!-- row -->
    
    </div> <!-- container -->
  </header>
  
  <main>
  
    <div class="container py-5">
      
      <div class="row">
      
        <div class="col-9">
      
          <div class="card mx-auto shadow-sm">
            <div class="row g-3 p-1">
    
              <div class="col-md-5 p-3">
                <img class="mx-auto d-block" src="/images/apple1.png" width="300">
              </div>
    
              <div class="col-md-7">
                <div class="card-body">
                  <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
    
                  <div class="card-text" id="product-attribute color">Colors:</div>
                  <button type="button" class="btn bg-primary border border-secondary my-1 mx-1"></button>
                  <button type="button" class="btn bg-danger border border-secondary my-1 mx-1"></button>
                  <button type="button" class="btn bg-success border border-secondary my-1 mx-1"></button>
    
                  <div class="card-text" id="product-attribute color">Sizes:</div>
                  <button type="button" class="btn border border-secondary my-1 mx-1">S</button>
                  <button type="button" class="btn border border-secondary my-1 mx-1">M</button>
                  <button type="button" class="btn border border-secondary my-1 mx-1">L</button>
    
                  <div class="card-text" id="product-attribute color">Quantity:</div>
                  <button type="button" class="btn border m-1">+</button>
                  <button type="button" class="btn border m-1">-</button>
                  <button type="button" class="btn border border-secondary m-1">1</button>
                  
                  <div>
                    <button type="button" class="btn btn-primary mt-4 px-3">Buy</button>
                    <button type="button" class="btn btn-secondary mt-4 px-3">Remove</button>
                  </div>
                </div>
              </div> <!-- columns -->
    
            </div> <!-- row -->
    
          </div> <!-- card -->

        </div> <!-- col 9 -->

        <div class="col-3">
          <div class="p-2 text-center bg-light">Cart:</div>
          
          <table class="table table-bordered">
            <thead>
              <th scope="col">Item</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
            </thead>

            <tbody>
              <!-- <tr>
                <td>Apple 1</td>
                <td>4</td>
                <td>$50</td>
              </tr> -->

              <tr>
                <th>Total</th>
                <td colspan="2" class="table-active"></td>
              </tr>
            </tbody>

          </table> <!-- table -->

        </div> <!-- col 3 cart -->

      </div> <!-- row -->

    </div> <!-- container -->
  
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
