      <div class="row gx-5">

        <div class="col-7">

          <form class="needs-validation" novalidate>

            <div class="row g-3">

              <h4 class="mb-3">Shipping address</h4>
 
                <div class="col-6">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                  <div class="invalid-feedback">
                    Please enter your shipping address.
                  </div>
                </div>

                <div class="col-12" id="submit-shipping-info">
                  <button class="btn btn-primary" type="button">Submit</button>
                </div>
    
              <hr class="my-4">
    

              <h4 class="mb-3">Payment</h4>
    
              <div class="col-6">
                <label for="cc-number" class="form-label">Credit card number</label>
                <input type="text" class="form-control" id="cc-number" placeholder="" required>
                <div class="invalid-feedback">
                  Credit card number is required
                </div>
              </div>
    

              <div class="col-12 mt-3" id="submit-payment-info">
                <button class="btn btn-primary" type="button">Submit</button>
              </div>
    
              <hr class="my-4">
    
              <button id="purchase-button" class="w-100 btn btn-primary btn-lg" type="submit">Purchase</button>

            </div> <!-- row -->

          </form>

        </div> <!-- col 7 -->


        <div class="col-5" id="cart">
          <div class="p-2 text-center bg-light">Cart:</div>
          
          <table class="table table-bordered">

              <th scope="col">Color</th>
              <th scope="col">Size</th>
